<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Importation d'une police de caractère -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
		<!-- Importation de bootstraps -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<!-- Imporation d'une feuille de style CSS -->
		<link href="css/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
		<!-- Titre de la page -->
		<title>PROJET 3 - Recherche d'un motif dans un texte</title>
	</head>
	<body>
		<!-- Div qui regroupe la vidéo joué en fond sur le site -->
		<div id="video-fond"></div>
			<video id="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
				<source src="img/fond2.mp4" type="video/mp4">
			</video>
		</div>
		<!-- Div qui affiche le titre en haut de la page -->
		<div id="title-div">
			<h1 class="title">PROJET 3 - Recherche d'un motif dans un texte</h1>
		</div>
		<!-- Div principale qui regroupe la partie fonctionnelle de la page -->
		<div class="page">
			<!-- Premier découpage regroupe la zone de texte dans la quelle on entre le texte -->
			<div class="col-12">
				<div class="input-group mb-3">
					<label class="input-group-text" for="Texte">Le texte</label>
					<textarea id="Texte" class="form-control" style="min-height: 35vh; resize: none;" placeholder="..."></textarea>
				</div>
			</div>
			<!-- Deuxième découpage regroupe les inputs du motif du remplaçant et de l'occurence -->
			<div class="col-12">
				<div class="input-group mb-3">
					<div class="col-lg-2 col-6">
						<label class="input-group-text label-form" for="Motif">Remplacer</label>
					</div>
					<div class="col-lg-2 col-6">
						<input type="text" id="Motif" class="form-control" placeholder="...">
					</div>
					<div class="col-lg-2 col-6">
						<label class="input-group-text label-form" for="Replace">par</label>
					</div>
					<div class="col-lg-2 col-6">
						<input type="text" id="Replace" class="form-control" placeholder="...">
					</div>
					<div class="col-lg-2 col-6">
						<label class="input-group-text label-form" for="Occurence">à l'occurence</label>
					</div>
					<div class="col-lg-2 col-6">
						<select class="form-select" id="Occurence">
							<option value="-1" selected>Aucun</option>
						</select>
					</div>

				</div>
			</div>
			<!-- Troisième découpage regroupe la zone de texte qui affiche le résultat -->
			<div class="col-12">
				<div class="input-group">
					<label class="input-group-text" for="Result">Résultat</label>
					<textarea id="Result" class="form-control" style="min-height: 35vh; resize: none;" placeholder="..." readonly></textarea>
				</div>
			</div>
		</div>
		<!-- Un footer afficher en bas a droite qui montre les auteurs du projet -->
		<div id="footer"><p><strong>Auteurs</strong> : Thibaut et Corentin</p></div>
		
		<!-- Importation des fichiers Javascript du projet et de boostraps -->
		<script src="js/app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
